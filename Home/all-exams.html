<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exams Platform </title>
  <link href="../assests/magic-master/dist/magic.min.css" rel="stylesheet" />
  <link rel="icon" href="../assests/cartoon.ico" />
  <link rel="stylesheet" href="../assests/node_modules/aos/dist/aos.css" />
  <link href="../assests/fontawesome/css/all.css" rel="stylesheet">
  <link href="../assests/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assests/global.css" />
  <link rel="stylesheet" href="css/all-exams.css" />
</head>

<body>
  <div id="app">
    <header class="container" data-aos="fade-down">
      <nav class="navbar navbar-expand-lg vertical">
        <span class="fs-4 title"><a class="navbar-brand" href="professor.html">
            Online Exams <br />
            <span class="platform-word">Platform </a>
        </span>

        </a></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="nav">
            <li class="nav-item register-color">
              <a class="nav-link" href="../Creation-Form/first-creation-form.html">
                Create Exam
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="../Creation-Form/first-creation-form.html">
               All Exams
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../FAQ/fqa.html">
                FAQ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Contact/contact.html">
                Contact Us
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Professor/professor.html">
                <img src="img/prof.png" class="profile-img">
                <span class="profile-text">Profile</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="container" data-aos="fade-up">
      <div class="middle">
        <p>
          Created Exams
        </p>
      </div>
      <div class="table-content">

        <table class="table  table-responsive ">

          <tbody>
            <tr class="table-head">
              <td scope="col">#</td>
              <td scope="col">Exam Name</td>
              <td scope="col">Subject Name </td>
              <td scope="col">Date</td>
              <td scope="col">Start Time</td>
              <td scope="col">Duration</td>
              <td scope="col">Status</td>
              <td scope="col">Edit</td>
            </tr>
            <tr>
              <td scope="row">1</td>
              <td>Exam 1</td>
              <td>Software Constraction</td>
              <td>10-5-2022</td>
              <td>9:00</td>
              <td>10 min</td>
              <td class="coming">Forthcoming</td>
              <td class="edit-icon">
                <a href="#" data-bs-toggle="modal" data-bs-target="#edit-exam">
                  <i class="fa fa-edit"></i> </a>
              </td>
            </tr>
            <tr>
              <td scope="row">1</td>
              <td>Exam 1</td>
              <td>Database</td>
              <td>14-5-2022</td>
              <td>22:00</td>
              <td>30 min</td>
              <td class="ended">Ended</td>
              <td class="edit-icon">
                <a href="#" data-bs-toggle="modal" data-bs-target="#edit-exam">
                  <i class="fa fa-edit"></i> </a>
              </td>
            </tr>


          </tbody>
        </table>





      </div>
      <div class="modal magictime vanishIn" id="edit-exam" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><i class="fa-solid fa-pen-to-square"></i> Edit Exam </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" placeholder="Exam Name">
              <input type="text" placeholder="Exam Date" onfocus="(this.type='date')" onblur="(this.type='text') ;"
                id="date">
              <input type="number" placeholder="Duration" />


              <input type="text" placeholder="Exam Start Time" onfocus="(this.type='time')" onblur="(this.type='text')"
                id="eye" />


            </div>
            <div class="modal-footer">

              <button type="button" class="">Save changes</button>
            </div>
          </div>
        </div>
      </div>



    </section>





  </div>
  <!--Scripts part-->

  <script src="../assests/node_modules/aos/dist/aos.js"></script>
  <script src="../assests/global.js"></script>
  <script src="../assests/bootstrap.bundle.min.js"></script>
</body>

</html>
