<!DOCTYPE html>

    <title>Online Exams Platform </title>
    <link href="../assests/magic-master/dist/magic.min.css" rel="stylesheet"/>

    <link href="../assests/fontawesome/css/all.css" rel="stylesheet">

              <ul class="navbar-nav nav-pills flex-column mb-auto elements" id="navbarSupportedContent">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../Admin/dashboard.html">

                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../Admin/requests.html">
                            <i class="fa fa-info-circle" aria-hidden="true"></i> Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../Admin/professors.html">

                    </li>
                    <li class="nav-item dropdown">

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" aria-current="page" href="../Admin/contactus.html">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>

                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" aria-current="page" href="../Home/home.html">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign
                            out
                        </a>
                    </li>
                </ul>

            <section class="container content ">
                <div class="title">Dashboard</div>
                <div class="dashboard-cards">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <p class="category text-info">Professors</p>
                                <p class="number">40</p>
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-user-tie"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <p class="category">Students</p>
                                <p class="number">2566</p>
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-people-group"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <p class="category text-warning">Requests</p>
                                <p class="number">38</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <p class="category text-success">Finished Exams</p>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <p class="category text-danger">Failure</p>
                                <p class="number">116</p>
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-thumbs-down"></i>
                            </div>
                        </div>
                    </div>

                <div class="dashboard-img">
                    <img src="img/dashboard.jpg" height="160" />
